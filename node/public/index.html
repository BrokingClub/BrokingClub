<!doctype html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>Broking Club</title>
		<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/paper/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
        <link href="css/highlight/monokai_sublime.css" rel="stylesheet">
	</head>
	<body>
        <div class="wrapper">
            <div class="container">
                <div class="page-header">
                    <h1>Broking Club <small>Cucumber testing</small></h1>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="well">
                            <ul class="nav nav-pills nav-stacked" ng-controller="controller">
                                <li ng-class="isCurrent(feature)" ng-repeat="feature in features">
                                    <a href="#/feature/{{feature}}" ng-bind="feature"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div ng-view></div>
                    </div>
                </div>
            </div>
            <div class="push"></div>
        </div>
        <footer>
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-2">
                    <a href="http://broking.club">Website</a>
                </div>
                <div class="col-xs-2">
                    <a href="http://blog.broking.club">Blog</a>
                </div>
                <div class="col-xs-2">
                    <a href="https://github.com/BrokingClub/BrokingClub">GitHub</a>
                </div>
                <div class="col-xs-2">
                    <a href="http://broking.club/doc">Documentation</a>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </footer>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.5/angular-route.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="//cdn.socket.io/socket.io-1.2.1.js"></script>
		<script src="js/app.js"></script>
        <script src="js/highlight.pack.js"></script>
	</body>
</html>
