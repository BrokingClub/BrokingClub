
<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body javascript" ng-bind="source"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <div class="well">
            <ul class="nav nav-pills nav-stacked">
                <li ng-class="isCurrent(feature)" ng-repeat="feature in features">
                    <a href="/#/cucumber/{{feature}}" ng-bind="feature" ng-click="selectFeature(feature)"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-10">
        <div ng-show="feature">
            <div class="gherkin" ng-bind="featureText"></div>
            <br>
            <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="div.modal">Show source</button>
            <br><br>
            <div class="progress">
                <div class="progress-bar" style="width: 100%" ng-class="progressClass()" ng-bind="progressText()"></div>
            </div>
            <div class="hljs">{{output}}<span ng-show="cursor">|</span></div>
        </div>
    </div>
</div>
